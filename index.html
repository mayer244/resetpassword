<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenheiro Debugger ™ - Recuperação de Senha</title>
    <link rel="icon" type="image/png"
        href="https://supabase.engenheiroia.com.br/storage/v1/object/sign/n8ndebuger/logo%20preta%20128x128.png?token=eyJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJuOG5kZWJ1Z2VyL2xvZ28gcHJldGEgMTI4eDEyOC5wbmciLCJpYXQiOjE3NTI4NTU2MDEsImV4cCI6MTc4NDM5MTYwMX0.oP14kRbCGephir7ubHb0MJYeoXN1e20nn02Yny0j6GY" />
    <link rel="shortcut icon" type="image/png"
        href="https://supabase.engenheiroia.com.br/storage/v1/object/sign/n8ndebuger/logo%20preta%20128x128.png?token=eyJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJuOG5kZWJ1Z2VyL2xvZ28gcHJldGEgMTI4eDEyOC5wbmciLCJpYXQiOjE3NTI4NTU2MDEsImV4cCI6MTc4NDM5MTYwMX0.oP14kRbCGephir7ubHb0MJYeoXN1e20nn02Yny0j6GY" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a0a2c;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header removido conforme solicitado */

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1a0a2c 0%, #4a2a6b 60%, #1a0a2c 100%);
        }

        .reset-container {
            background-color: rgba(59, 45, 82, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #5a4b70;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .reset-container h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .reset-container .subtitle {
            color: #ff914d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            padding-right: 50px;
            border: 2px solid #5a4b70;
            border-radius: 8px;
            background-color: rgba(26, 10, 44, 0.8);
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff914d;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: #ff914d;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .password-toggle:hover {
            opacity: 0.7;
        }

        .eye-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            width: 20px;
            height: 20px;
        }

        .eye-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .password-requirements {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 8px;
            text-align: left;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #ff5e00;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #e04e00;
        }

        .btn-primary:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: #ff914d;
            border: 2px solid #ff914d;
        }

        .btn-secondary:hover {
            background-color: #ff914d;
            color: #fff;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #5a4b70;
            border-top: 3px solid #ff914d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .back-link {
            color: #ff914d;
            text-decoration: none;
            font-size: 0.95em;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .reset-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .reset-container h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <!-- Header removido conforme solicitado -->

    <main class="main-content">
        <div class="reset-container">
            <h1>Redefinir Senha</h1>
            <p class="subtitle">Digite sua nova senha</p>

            <div id="messageContainer"></div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Processando...</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <div class="password-input-container">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha"
                            required>
                        <button type="button" class="password-toggle" id="togglePassword1">
                            <span class="eye-icon">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <strong>Requisitos da senha:</strong>
                        <ul>
                            <li>Mínimo de 8 caracteres</li>
                            <li>Pelo menos uma letra maiúscula</li>
                            <li>Pelo menos uma letra minúscula</li>
                            <li>Pelo menos um número</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Digite novamente sua nova senha" required>
                        <button type="button" class="password-toggle" id="togglePassword2">
                            <span class="eye-icon">
                                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Redefinir Senha</button>
            </form>

            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar ao
                Início</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://supabase.engenheirodeia.com.br';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ewogICJyb2xlIjogImFub24iLAogICJpc3MiOiAic3VwYWJhc2UiLAogICJpYXQiOiAxNzE1MDUwODAwLAogICJleHAiOiAxODcyODE3MjAwCn0.2IzHoogHxgWt_8Gl8VF1hizdSeV12jUGj22cr0VBQHs';

        // Inicializar cliente Supabase
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        class PasswordReset {
            constructor() {
                this.form = document.getElementById('resetPasswordForm');
                this.messageContainer = document.getElementById('messageContainer');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.submitBtn = document.getElementById('submitBtn');
                this.isRecoveryMode = false;
                this.accessToken = null; // Guardar o token original da URL

                this.init();
            }

            async init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));

                // Configurar botões de mostrar/ocultar senha
                this.setupPasswordToggle();

                // Desabilitar o botão inicialmente até verificar a sessão
                this.submitBtn.disabled = true;

                // Capturar o access_token da URL ANTES de qualquer outra coisa
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                this.accessToken = urlParams.get('access_token');
                console.log('Access token capturado:', !!this.accessToken);

                // Escutar eventos de autenticação do Supabase
                supabaseClient.auth.onAuthStateChange(async (event, session) => {
                    console.log('Auth event:', event, 'Session:', !!session);

                    if (event === 'PASSWORD_RECOVERY') {
                        // Este evento é disparado quando o usuário acessa via link de recuperação
                        console.log('Modo de recuperação de senha ativado!');
                        this.isRecoveryMode = true;
                        this.showMessage('Link de redefinição válido. Digite sua nova senha.', 'success');
                        this.submitBtn.disabled = false;
                    } else if (event === 'SIGNED_IN' && session) {
                        // Verificar se veio de um link de recuperação
                        const type = urlParams.get('type');

                        if (type === 'recovery') {
                            console.log('Usuário autenticado via link de recuperação');
                            this.isRecoveryMode = true;
                            this.showMessage('Link de redefinição válido. Digite sua nova senha.', 'success');
                            this.submitBtn.disabled = false;
                        }
                    }
                });

                // Verificar manualmente se há tokens na URL e tentar processar
                await this.checkAuthSession();
            }

            async checkAuthSession() {
                try {
                    // Verificar se há parâmetros de recuperação na URL
                    const urlParams = new URLSearchParams(window.location.hash.substring(1));
                    const accessToken = urlParams.get('access_token');
                    const refreshToken = urlParams.get('refresh_token');
                    const type = urlParams.get('type');

                    console.log('URL params:', { accessToken: !!accessToken, refreshToken: !!refreshToken, type });

                    // Se há tokens na URL, tentar definir a sessão manualmente
                    if (accessToken && refreshToken && type === 'recovery') {
                        console.log('Tokens de recuperação encontrados, definindo sessão...');

                        // Guardar o token original
                        this.accessToken = accessToken;

                        // Definir a sessão usando os tokens da URL
                        const { data, error: setSessionError } = await supabaseClient.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        });

                        console.log('Resultado setSession:', { data: !!data, error: setSessionError });

                        if (setSessionError) {
                            console.error('Erro ao definir sessão:', setSessionError);
                            this.showMessage('Link de redefinição inválido ou expirado.', 'error');
                            this.submitBtn.disabled = true;
                        } else if (data && data.session) {
                            console.log('Sessão definida com sucesso!');
                            this.isRecoveryMode = true;
                            this.showMessage('Link de redefinição válido. Digite sua nova senha.', 'success');
                            this.submitBtn.disabled = false;
                        }
                    } else if (!accessToken) {
                        // Verificar se já existe uma sessão ativa
                        const { data: { session }, error } = await supabaseClient.auth.getSession();

                        if (session && session.user) {
                            // Verificar se a sessão é de recuperação
                            console.log('Sessão existente encontrada');
                            this.showMessage('Sessão ativa. Digite sua nova senha.', 'success');
                            this.isRecoveryMode = true;
                            this.submitBtn.disabled = false;
                            // Usar o token da sessão existente se não tivermos um
                            if (!this.accessToken && session.access_token) {
                                this.accessToken = session.access_token;
                            }
                        } else {
                            // Não há tokens de recuperação na URL
                            const urlError = urlParams.get('error');

                            if (urlError) {
                                let errorMessage = 'Link de redefinição inválido ou expirado.';
                                if (urlError === 'access_denied') {
                                    errorMessage = 'Link de redefinição expirado. Solicite um novo link.';
                                }
                                this.showMessage(errorMessage, 'error');
                            } else {
                                this.showMessage('Link de redefinição não encontrado. Acesse através do email recebido.', 'error');
                            }
                            this.submitBtn.disabled = true;
                        }
                    }
                } catch (error) {
                    console.error('Erro ao verificar autenticação:', error);
                    this.showMessage('Erro ao verificar link de redefinição.', 'error');
                    this.submitBtn.disabled = true;
                }
            }

            validatePassword(password) {
                const minLength = password.length >= 8;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);

                return minLength && hasUpperCase && hasLowerCase && hasNumbers;
            }

            validatePasswordMatch(password, confirmPassword) {
                return password === confirmPassword;
            }

            setupPasswordToggle() {
                const togglePassword1 = document.getElementById('togglePassword1');
                const togglePassword2 = document.getElementById('togglePassword2');
                const newPasswordInput = document.getElementById('newPassword');
                const confirmPasswordInput = document.getElementById('confirmPassword');

                const eyeOpenSvg = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>`;
                const eyeClosedSvg = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>`;

                togglePassword1.addEventListener('click', () => {
                    const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    newPasswordInput.setAttribute('type', type);
                    togglePassword1.querySelector('.eye-icon').innerHTML = type === 'password' ? eyeOpenSvg : eyeClosedSvg;
                });

                togglePassword2.addEventListener('click', () => {
                    const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    confirmPasswordInput.setAttribute('type', type);
                    togglePassword2.querySelector('.eye-icon').innerHTML = type === 'password' ? eyeOpenSvg : eyeClosedSvg;
                });
            }

            showMessage(message, type) {
                this.messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            }

            showLoading(show) {
                if (show) {
                    this.loadingIndicator.classList.add('show');
                    this.submitBtn.disabled = true;
                } else {
                    this.loadingIndicator.classList.remove('show');
                    this.submitBtn.disabled = false;
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validações
                if (!this.validatePassword(newPassword)) {
                    this.showMessage('A senha não atende aos requisitos mínimos.', 'error');
                    return;
                }

                if (!this.validatePasswordMatch(newPassword, confirmPassword)) {
                    this.showMessage('As senhas não coincidem. Digite novamente.', 'error');
                    return;
                }

                this.showLoading(true);

                try {
                    // Obter o token de acesso atual
                    let tokenToUse = this.accessToken;

                    // Se não temos o token guardado, tentar obter da sessão
                    if (!tokenToUse) {
                        const { data: { session } } = await supabaseClient.auth.getSession();
                        if (session && session.access_token) {
                            tokenToUse = session.access_token;
                        }
                    }

                    console.log('Token disponível para atualização:', !!tokenToUse);

                    if (!tokenToUse) {
                        this.showMessage('Sessão expirada. Acesse novamente através do link do email.', 'error');
                        this.showLoading(false);
                        return;
                    }

                    // MÉTODO 1: Tentar via SDK primeiro
                    console.log('Tentando atualizar via SDK...');
                    const { data: updateData, error: sdkError } = await supabaseClient.auth.updateUser({
                        password: newPassword
                    });

                    console.log('Resultado SDK updateUser:', { data: updateData, error: sdkError });

                    // MÉTODO 2: Se o SDK falhar ou não retornar dados, tentar via API REST diretamente
                    if (sdkError || !updateData?.user) {
                        console.log('SDK falhou ou não retornou dados, tentando via API REST...');

                        const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${tokenToUse}`
                            },
                            body: JSON.stringify({
                                password: newPassword
                            })
                        });

                        const responseData = await response.json();
                        console.log('Resposta API REST:', { status: response.status, ok: response.ok, data: responseData });

                        if (!response.ok) {
                            const errorMsg = responseData.error_description || responseData.message || responseData.msg || 'Erro desconhecido';
                            console.error('Erro API REST:', errorMsg);
                            this.showMessage(`Erro ao redefinir senha: ${errorMsg}`, 'error');
                            this.showLoading(false);
                            return;
                        }

                        console.log('Senha atualizada com sucesso via API REST!');
                    } else {
                        console.log('Senha atualizada com sucesso via SDK!');
                    }

                    // Sucesso!
                    this.showMessage('Senha redefinida com sucesso! Você será redirecionado.', 'success');

                    // Limpar o hash da URL para evitar reprocessamento
                    window.history.replaceState(null, '', window.location.pathname);

                    // Fazer logout para forçar novo login com a nova senha
                    try {
                        await supabaseClient.auth.signOut();
                    } catch (signOutError) {
                        console.log('Erro ao fazer signOut (ignorando):', signOutError);
                    }

                    // Redirecionar após 3 segundos
                    setTimeout(() => {
                        window.location.href = 'https://chromewebstore.google.com/detail/engenheiro-de-ia/aecpfnkljdogjpbkmnfojbkhiojaiaoi?utm_source=ext_app_menu';
                    }, 3000);

                } catch (error) {
                    console.error('Erro inesperado ao redefinir senha:', error);
                    this.showMessage(`Erro inesperado: ${error.message}`, 'error');
                } finally {
                    this.showLoading(false);
                }
            }
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordReset();
        });
    </script>
</body>

</html>
